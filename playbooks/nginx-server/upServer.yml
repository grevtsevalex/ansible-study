  - hosts: webservers
    vars:
      root_dir: /usr/share/nginx/html
      nginx_port: 80

    tasks:
      - name: install nginx
        ansible.builtin.apt:
          name: nginx
          state: latest
        become: yes

      - name: update nginx config
        ansible.builtin.template:
          src: files/nginx-server/nginx.conf.j2
          dest: /etc/nginx/nginx.conf
        notify:
          - restart nginx
        become: yes

      - name: copy html file
        ansible.builtin.template:
          src: files/nginx-server/index.html
          dest: /usr/share/nginx/html/index.html.j2
        become: yes

    handlers:
      - name: restart nginx
        ansible.builtin.service:
          name: nginx
          state: reloaded
        become: yes
      

